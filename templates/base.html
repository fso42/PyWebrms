<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/main_layout.css" media="screen" />
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700,300' rel='stylesheet' type='text/css'>
 
    <link href="static/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="static/bootstrap-theme.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="static/bootstrap.min.js"></script>
    <!--<title>DEV\ -->

   <script type="text/javascript">
        var ws; //data socket
        var ws2; //control socket

        window.onload=function(){
          document.getElementById("statusBtn").style.display='none';
          // document.getElementById("raceresults").style.display='none';
        
        }
        function ws_test() {
            var messageContainer = document.getElementById("messages");
            if ("WebSocket" in window) {
                messageContainer.innerHTML = "WebSocket is supported by your Browser!";
                ws = new WebSocket("ws://localhost:8888/ws?Id=1"); // data socket
                ws2 = new WebSocket("ws://localhost:8888/ws?Id=2"); // control socket
               
                 ws.onopen = function() {
                    document.getElementById('startBtn').className = 'btn btn-sm btn-success'; 
                    document.getElementById('startBtn').style.display = 'none';
                    document.getElementById('statusBtn').style.display = 'block';
                    document.getElementById("raceresults").style.display='block';
                };
                ws.onmessage = function (evt) { 
                    var received_msg = evt.data;
                    obj = JSON.parse(evt.data);
                    document.getElementById('last'+obj.id).innerHTML=obj.time;
                    document.getElementById('laps'+obj.id).innerHTML=obj.laps;
                    document.getElementById('fastest'+obj.id).innerHTML=obj.fastest;
                    fb = document.getElementById('fuel'+obj.id);
                    fb.style.width= obj.fuel+'%';
                    // Set fuel warning levels here 
                    if (obj.fuel < 100) {
                        fb.className='progress-bar progress-bar-success';
                    }
                    if (obj.fuel < 70) {
                        fb.className='progress-bar progress-bar-warning';
                    }
                    if (obj.fuel < 40) {
                        fb.className='progress-bar progress-bar-danger';
                    }
                    messageContainer.innerHTML = evt.data;
                    messageContainer.innerHTML += obj.time;
                };
                
                ws2.onopen = function() {
                    ws2.send("M2 to send");
                };
                ws2.onmessage = function (evt) { 
                    var rx_msg = evt.data;
                    if (rx_msg == "alive") {
                        document.getElementById('statusBtn').className = 'btn btn-sm btn-success'; 
                    };
                    if (rx_msg == "dead") {
                        document.getElementById('statusBtn').className = 'btn btn-sm btn-danger'; 
                        
                    };
                    messageContainer.innerHTML = evt.data;
                };
                ws.onclose = function() { 
                    messageContainer.innerHTML = "Connection is closed...";
                };
            } else {
                messageContainer.innerHTML = "WebSocket NOT supported by your Browser!";
            }
        }
        function cmd_ws(cmd) {
            window.ws2.send(cmd);
        }
        </script>
    </head>
    <body>

        <div class="container rennergebnisse" >
            <div class="row">
                <button type="button" id="startBtn" class="btn btn-sm btn-warning" onclick="ws_test();">Start Logger</button>
                <button type="button" id="statusBtn" class="btn btn-sm btn-info" onclick="cmd_ws('status');">Check status Logger</button>
            </div>
        </div>
        <div id="raceresults" class="container rennergebnisse" >
            {% block fahrer %}{% end %}
        </div>
        <div class="container" id="footer_container">
            <div id="messages" style="height:50px;background:black;color:white;"></div>
            Se footer Last update : xxxx
        </div>
    </body>
</html>
